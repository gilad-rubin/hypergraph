repos:
  - repo: https://github.com/kynan/nbstripout
    rev: 0.9.0
    hooks:
      - id: nbstripout
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  # Full-repo lint check before push â€” catches post-rebase formatting drift
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff
        name: ruff check (all files, pre-push)
        stages: [pre-push]
        args: [--no-fix]
        pass_filenames: false
        always_run: true
      - id: ruff-format
        name: ruff format (all files, pre-push)
        stages: [pre-push]
        args: [--check]
        pass_filenames: false
        always_run: true

name: Visualization Tests

on:
  push:
    branches:
      - main
      - develop
      - fix-viz-*
    paths:
      - 'src/hypergraph/viz/**'
      - 'tests/viz/**'
      - '.github/workflows/viz-tests.yml'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/hypergraph/viz/**'
      - 'tests/viz/**'
      - '.github/workflows/viz-tests.yml'
      - 'pyproject.toml'

jobs:
  geometric-verification:
    runs-on: ubuntu-22.04  # Pinned for consistent screenshots

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Install Playwright browsers
        run: |
          uv run playwright install chromium
          uv run playwright install-deps chromium

      - name: Run geometric verification tests
        run: |
          uv run pytest tests/viz/test_edge_routing.py -v

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: geometric-verification-artifacts
          path: |
            tests/viz/test_results/
          retention-days: 7

  visual-regression:
    runs-on: ubuntu-22.04  # Pinned for consistent screenshots

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Install Playwright browsers
        run: |
          uv run playwright install chromium
          uv run playwright install-deps chromium

      - name: Run visual regression tests
        run: |
          uv run pytest tests/viz/test_visual_regression.py -v

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-artifacts
          path: |
            tests/viz/test_results/
            tests/viz/baselines/
          retention-days: 7
